<section class="form-signup">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #form="ngForm" (ngSubmit)="onSubmit(form)">

        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input type="email" matInput placeholder="your email address" ngModel name="email" email required #email="ngModel">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="!email.hasError('required')">Email is invalid</mat-error>
          <mat-error *ngIf="email.hasError('required')">must not be empty</mat-error>
        </mat-form-field>

      <mat-form-field hintLabel="your password should be at least 6">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="enter your Password" ngModel name="password" required minLength="6" #pass="ngModel" >
        <mat-error>must be 6 at least</mat-error>
        <mat-hint align="end">{{ pass.value?.length }}/6</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="birthdate" [matDatepicker]="date" [max]="maxDate" ngModel name="birthdate" required>
        <mat-datepicker-toggle [for]="date" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
      </mat-form-field>


      <mat-checkbox labelPosition="before" color="primary" ngModel name="agree" required>Agree to our terms ?</mat-checkbox>

      <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Submit</button>
    </form>
</section>
