<section fxLayout="column" fxLayoutAlign="center center" class="current">
  <mat-progress-spinner color="accent" mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{ progress }}%</h1>
  <p>keep going</p>
  <button mat-raised-button color="accent" (click)="onStop()">stop</button>
</section>
